---
- include: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- name: "Install Filebeat {{ version_filebeat }}"
  package:
    name: "filebeat-{{ version_filebeat }}"
    state: present
  when: not( (version_filebeat is undefined) or (version_filebeat is none) or (version_filebeat | trim == '') )

- name: Install latest Filebeat
  package:
    name: filebeat
    state: present
  when: (version_filebeat is undefined) or (version_filebeat is none) or (version_filebeat | trim == '')

- include: config.yml
  when: filebeat_create_config

- name: Ensure Filebeat is started and enabled at boot.
  service:
    name: filebeat
    state: started
    enabled: true

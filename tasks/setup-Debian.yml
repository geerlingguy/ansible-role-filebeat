---
- name: Ensure required dependencies are present.
  apt:
    name:
      - apt-transport-https
      - gnupg2
    state: present

- name: Ensure python3-debian is present for DEB822 repository management.
  apt:
    name: python3-debian
    state: present
  when: >
    (ansible_distribution == "Debian" and ansible_distribution_major_version | int >= 12) or
    (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int >= 22)

- name: Add Elasticsearch apt key (for traditional repository format).
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    id: 46095ACC8548582C1A2699A9D27D666CD88E42B4
    state: present
  when: >
    (ansible_distribution == "Debian" and ansible_distribution_major_version | int < 12) or
    (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int < 22)

- name: Add Filebeat repository (traditional format).
  apt_repository:
    repo: 'deb https://artifacts.elastic.co/packages/{{ filebeat_version }}/apt stable main'
    state: present
    update_cache: true
  when: >
    (ansible_distribution == "Debian" and ansible_distribution_major_version | int < 12) or
    (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int < 22)

- name: Add Filebeat repository (DEB822 format for Debian 12+ and Ubuntu 22+).
  deb822_repository:
    name: elasticsearch
    types: [deb]
    uris: https://artifacts.elastic.co/packages/{{ filebeat_version }}/apt
    suites: [stable]
    components: [main]
    signed_by: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present
  when: >
    (ansible_distribution == "Debian" and ansible_distribution_major_version | int >= 12) or
    (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int >= 22)

- name: Update apt cache after adding DEB822 repository.
  apt:
    update_cache: true
  when: >
    (ansible_distribution == "Debian" and ansible_distribution_major_version | int >= 12) or
    (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int >= 22)

- name: Remove old Elasticsearch APT key when using DEB822 format (Debian 12).
  # Note: apt_key is deprecated in Debian 13+, so we only use it for Debian 12
  apt_key:
    id: 46095ACC8548582C1A2699A9D27D666CD88E42B4
    state: absent
  when: >
    (ansible_distribution == "Debian" and ansible_distribution_major_version | int == 12) or
    (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int == 22)

- name: Remove old Elasticsearch repository from sources.list.d when using DEB822 format.
  apt_repository:
    repo: 'deb https://artifacts.elastic.co/packages/{{ filebeat_version }}/apt stable main'
    state: absent
  when: >
    (ansible_distribution == "Debian" and ansible_distribution_major_version | int >= 12) or
    (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int >= 22)

- name: Check repository file formats before cleanup.
  shell: |
    if [ -f "{{ item }}" ]; then
      # Check if file contains DEB822 format (has "Types:" field)
      if grep -q "^Types:" "{{ item }}"; then
        echo "deb822"
      else
        echo "traditional"
      fi
    else
      echo "absent"
    fi
  register: repo_file_formats
  loop:
    - /etc/apt/sources.list.d/elasticsearch.list
    - /etc/apt/sources.list.d/elastic-{{ filebeat_version }}.list
    - /etc/apt/sources.list.d/filebeat.list
  changed_when: false
  when: >
    (ansible_distribution == "Debian" and ansible_distribution_major_version | int >= 12) or
    (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int >= 22)

- name: Remove old traditional repository files (skip DEB822 format files).
  file:
    path: "{{ item.item }}"
    state: absent
  loop: "{{ repo_file_formats.results | default([]) }}"
  when: >
    item.stdout is defined and
    item.stdout == "traditional" and (
      (ansible_distribution == "Debian" and ansible_distribution_major_version | int >= 12) or
      (ansible_distribution == "Ubuntu" and ansible_distribution_major_version | int >= 22)
    )

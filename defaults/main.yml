---
filebeat_version: 7.x
filebeat_package: filebeat
filebeat_package_state: present

# Repository configuration
# Set to 'auto' to automatically choose format based on OS version
# Set to 'traditional' to force traditional apt_repository format
# Set to 'deb822' to force DEB822 format
filebeat_repo_format: auto

# Whether to clean up old repository sources when using DEB822 format
filebeat_cleanup_old_sources: true

filebeat_create_config: true
filebeat_template: "filebeat.yml.j2"

filebeat_inputs:
  - type: log
    paths:
      - "/var/log/*.log"

filebeat_output_elasticsearch_enabled: false
filebeat_output_elasticsearch_hosts:
  - "localhost:9200"

filebeat_output_elasticsearch_auth: {}

filebeat_output_logstash_enabled: true
filebeat_output_logstash_hosts:
  - "localhost:5044"

filebeat_enable_logging: false
filebeat_log_level: warning
filebeat_log_dir: /var/log/mybeat
filebeat_log_filename: mybeat.log

filebeat_ssl_certs_dir: /etc/pki/logstash
filebeat_ssl_private_dir: "{{ filebeat_ssl_certs_dir }}"
filebeat_ssl_ca_file: ""
filebeat_ssl_certificate_file: ""
filebeat_ssl_key_file: ""
filebeat_ssl_copy_files: true
filebeat_ssl_insecure: "false"

filebeat_elastic_cloud_enabled: false
filebeat_elastic_cloud_id: ""
filebeat_elastic_cloud_username: ""
filebeat_elastic_cloud_password: ""
